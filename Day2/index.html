<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2 of 100Daysofwebdev Part-1</title>
</head>
<body>
    <h1>Input Form</h1>
    <form >
        <!--Text input form the user-->
        <label for="firstname">FirstName :</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname" required><br><br>
        <!--Text input form the user-->
        <label for="lastname">LastName :</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter Your Lastname" required><br><br>
        <!--Email type input form the user-->
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required><br><br>
        <!--Password input from the user-->
        <label for="password">Password :</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required><br><br>
        <!--Date input from the user-->
        <label for="date">Date Of Birth :</label>
        <input type="date" name="date" id="date" placeholder="Enter Your Birthdate" required><br><br>
        <!--Number input from the user-->
        <label for="number">Age :</label>
        <input type="number" name="number" id="number"  placeholder="Enter Your Age" required><br><br>
        <!--More than one lines of input from the user-->
        <label for="address">Address :</label><br><br>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter Your Address..." required></textarea><br><br>
        <!--Submit button to submit your all the details-->
        <button>Submit</button>
    </form>
</body>
</html>
